
<form #fontForm="ngForm" (ngSubmit)="onSubmit(fontForm.value)">
    <textarea placeholder="Type text here" name="textbox" ngModel></textarea><br>
    <select name="select" ngModel>
        <option *ngFor="let font of fontList">{{font}}</option>
    </select>
    <button type="submit" >Change!</button>
</form>

<div [style.fontFamily]="selectedFont" id="fontText">{{text}}</div>
